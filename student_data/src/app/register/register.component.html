<form class="student-form" (ngSubmit)="onSubmit()" #studentForm="ngForm">
  <h2>Student Registration</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="student.name" placeholder="Enter your name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="student.email" placeholder="Enter your email" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" [(ngModel)]="student.age" placeholder="Enter your age" min="1" required>

  <label for="course">Course:</label>
  <input type="text" id="course" name="course" [(ngModel)]="student.course" placeholder="Enter your course" required>

  <button type="submit" >Register</button>
</form>

<!-- âœ… Message display -->
<div *ngIf="message" class="message">{{ message }}</div>
